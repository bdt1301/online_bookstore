<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Online Bookstore</title>
<link rel="icon" type="image/x-icon" href="./assets/img/favicon.ico">
<link rel="stylesheet" href="./assets/css/reset.css" />
<link rel="stylesheet" href="./assets/css/grid.css" />
<link rel="stylesheet" href="./assets/css/header.css" />
<link rel="stylesheet" href="./assets/css/mainmenu.css" />
<link rel="stylesheet"
	href="./assets/fonts/fontawesome-free-6.5.2-web/css/all.min.css">
</head>

<body>
	<div class="header">
		<h1 class="heading-section white-font">ONLINE BOOKSTORE</h1>
		<a href="" class="header-icon-link home-icon"><i
			class="header-icon fa-solid fa-house"></i></a> <a
			href="/OnlineBookstore/OrderPage" class="header-icon-link cart-icon"><i
			class="header-icon fa-solid fa-cart-shopping"></i></a>
	</div>
	<div class="body-section">
		<div class="grid wide zindex-1">
			<div class="row">
				<div class="col l-12 m-12 c-10 c-o-1">
					<div class="subject-list row">
						<div class="subject-item col l-3 m-6 c-12">
							<div class="img-subject novel"></div>
							<div class="subject-body">
								<h2 class="heading-subject">NOVELS - SHORT STORIES</h2>
								<a href="/OnlineBookstore/NovelBooksPage"
									class="btn-subject js-view-more">Go to page</a>
							</div>
						</div>
						<div class="subject-item col l-3 m-6 c-12">
							<div class="img-subject tech"></div>
							<div class="subject-body">
								<h2 class="heading-subject">SCIENCE - TECHNOLOGY</h2>
								<a href="/OnlineBookstore/TechBooksPage"
									class="btn-subject js-view-more">Go to page</a>
							</div>
						</div>
						<div class="subject-item col l-3 m-6 c-12">
							<div class="img-subject psycho"></div>
							<div class="subject-body">
								<h2 class="heading-subject">PSYCHOLOGY - LIFE SKILLS</h2>
								<a href="/OnlineBookstore/PsychoBooksPage"
									class="btn-subject js-view-more">Go to page</a>
							</div>
						</div>
						<div class="subject-item col l-3 m-6 c-12">
							<div class="img-subject economic"></div>
							<div class="subject-body">
								<h2 class="heading-subject">ECONOMIC</h2>
								<a href="/OnlineBookstore/EcoBooksPage"
									class="btn-subject js-view-more">Go to page</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
